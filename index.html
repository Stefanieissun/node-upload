<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>可拖拽和带预览图的jQuery文件上传插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/ssi-uploader.css"/>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
		
		</header>
		<div class="container">
			
			<div class="row">
				<div class="col-md-12">
					
					<input type="file" multiple id="ssi-upload"/>
				</div>
			</div>
			
		</div>
	
	</div>
	
	<script src="js/jquery-2.1.1.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="js/ssi-uploader.js"></script>
	<script type="text/javascript">
		$('#ssi-upload').ssi_uploader({url:'http://localhost:8080/',maxFileSize:1024*1024,allowed:['jpg','gif','txt','png','pdf','doc','mp4','mp3','avi']});
	
	</script>
</body>
</html>
